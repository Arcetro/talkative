services:
  postgres:
    image: postgres:16-alpine
    container_name: talkative-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: talkative
      POSTGRES_USER: talkative
      POSTGRES_PASSWORD: talkative
    ports:
      - "5432:5432"
    volumes:
      - talkative-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talkative -d talkative"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  talkative-postgres-data:

