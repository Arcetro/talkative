services:
  postgres:
    image: postgres:16-alpine
    container_name: talkative-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: talkative
      POSTGRES_USER: talkative
      POSTGRES_PASSWORD: talkative
    ports:
      - "5432:5432"
    volumes:
      - talkative-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U talkative -d talkative"]
      interval: 5s
      timeout: 3s
      retries: 20

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: talkative-backend
    restart: unless-stopped
    environment:
      PORT: 4000
      AUTH_DISABLED: "true"
      AUTH_JWT_SECRET: "replace-with-a-strong-random-secret-at-least-32-chars"
      PERSISTENCE_DRIVER: db
      DATABASE_URL: postgresql://talkative:talkative@postgres:5432/talkative?schema=public
    command: sh -c "npm run prisma:db:push && npm run start"
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        - CMD-SHELL
        - node -e "fetch('http://localhost:4000/health').then((r)=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"
      interval: 10s
      timeout: 5s
      retries: 12

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api
    container_name: talkative-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 10s
      timeout: 5s
      retries: 12

volumes:
  talkative-postgres-data:
